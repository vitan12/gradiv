<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gradiv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='static/Chart.min.js'></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Testing the plan to create graphs generated by GET requests
      </h1>
      <p class="subtitle">
        {{ curr_value }}
      </p>
      <form action="{{ url_for('get_test') }}">
          <p>Form</p>
          <input class="input" type="text" name="keyword" placeholder="keyword"><br>
          <button type="submit" class="button is-dark">Get new keyword</button>
      </form>
      <nav class="level">
        <div class="level-item">
          <canvas id="myChart" width="600" height="400"></canvas>
        </div>
        <div class="level-item">
          <canvas id="myChart2" width="400" height="200"></canvas>
        </div>
        <div class="level-item has-text-centered">
          <div class="select is-multiple">
            <p class="subtitle"> Select desired universities:</p>
            <select multiple size="8">
              <option value="Argentina">Argentina</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Brazil">Brazil</option>
              <option value="Chile">Chile</option>
              <option value="Colombia">Colombia</option>
              <option value="Ecuador">Ecuador</option>
              <option value="Guyana">Guyana</option>
              <option value="Paraguay">Paraguay</option>
              <option value="Peru">Peru</option>
              <option value="Suriname">Suriname</option>
              <option value="Uruguay">Uruguay</option>
              <option value="Venezuela">Venezuela</option>
            </select>
          </div>
          </div>
      </nav>
    <p id="caption">The chart is displaying a simple line chart.</p>
        <script>
      // Global parameters:
      // do not resize the chart canvas when its container does (keep at 600x400px)
      Chart.defaults.global.responsive = false;
       
      // define the chart data
      var chartData = {
        labels : [{% for item in labels %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: '{{ legend }}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in values %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false
        }]
      }
       
      // get chart canvas
      var ctx = document.getElementById("myChart").getContext("2d");
       
      // create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
      });

      var ctx2 = document.getElementById("myChart2").getContext("2d");

      data = {
      datasets: [{
          data: [10, 20, 30],
          backgroundColor: ['#00d0ff', '#ff00cc', '#fff700']
      }],

      // These labels appear in the legend and in the tooltips when hovering different arcs
      labels: [
          'Red',
          'Yellow',
          'Blue'
      ]
      };

      var myDoughnutChart = new Chart(ctx2, {
        type: 'doughnut',
        data: data
      });
    </script>

    </div>
  </section>
  </body>
</html>
